name: ðŸ§ª

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - uses: actions/checkout@v4
      - run: python3 -m pip install -r requirements.txt
        name: Install requirements
      - run: python3 -m make_examples.py
        name: Make examples
